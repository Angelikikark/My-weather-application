<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>

    <!-- Link to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1>Weather App</h1>
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Enter a city"
          />
          <button type="submit" class="search-button">Search</button>
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h2 id="current-city" class="current-city">City Name</h2>
            <p id="current-date" class="current-details">Date</p>
          </div>
          <div>
            <span id="current-temperature" class="current-temperature-value"
              >0</span
            >
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>

      <footer>For SheCodes</footer>
    </div>

    <!-- Link to Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
